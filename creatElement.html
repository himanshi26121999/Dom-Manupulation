<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0">
    <div id="header" style="padding: 1rem 0; background-color: lightblue">
      <h1 id="main-heading" style="margin: 0">Fruit Shop</h1>
    </div>
    <div>
      <h2 id="basket-heading">Fruits In Basket</h2>
      <ul class="fruits">
        <li class="fruit">Banana</li>
        <li class="fruit">Apple</li>
        <li class="fruit">Orange</li>
        <li class="fruit">Kiwi</li>
        <li class="fruit">Mango</li>
      </ul>
      <p>himanshi</p>
    </div>
    <div id="thanks"></div>
</body>
<script>
    const heading=document.createElement("h3");
    const testNode=document.createTextNode("Buy high quality organic fruits");
    heading.appendChild(testNode);
    heading.style.fontStyle="italic";
    const div=document.getElementsByTagName("div");
    const firstDiv=div[0];
    firstDiv.appendChild(heading);
    const para=document.createElement("p");
    para.textContent="total fruits:5";
    para.id="fruits-total";
    console.log(para);
    const secondDiv=div[1];
    const ul=document.querySelector(".fruits");
    secondDiv.insertBefore(para,ul);
    const u=document.querySelector(".fruits");  
    u.previousElementSibling.style.color="pink";
                                                           

</script>
</html>
