<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0">
    <div id="header" style="padding: 1rem 0; background-color: lightblue">
      <h1 id="main-heading" style="margin: 0">Fruit Shop</h1>
    </div>
    <div>
      <h2 id="basket-heading">Fruits In Basket</h2>
      <ul class="fruits">
        <li class="fruit">Banana</li>
        <li class="fruit">Apple</li>
        <li class="fruit">Orange</li>
        <li class="fruit">Kiwi</li>
      </ul>
    </div>
    <div id="thanks"></div>
  </body>
  <script >
    const heading=document.getElementById("main-heading");
    heading.textContent="Fruit World";
    heading.style.color="orange";
    const div=document.getElementById("header");
    div.style.backgroundColor="green";
    div.style.borderBottom="orange";
    const h2=document.getElementById("basket-heading");
    h2.style.color="green";
    const thanks=document.getElementById("thanks");
    thanks.innerHTML="<p>Please visit us again</p>";

  </script>
</html>
